<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata-Mosquito</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if(nivel == ''){
                alert("Selecione um nivel")
                return false
            }
            window.location.href = 'app.html?' + nivel
        }
    </script>

</head>
<body onresize="ajustarTamanhoPalcoJogo()">
    <div class="bg-prin">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select name="" id="nivel" class="form-control">
                                <option value="">--Selecione o nível--</option>
                                <option value="facil">Fácil</option>
                                <option value="medio">Médio</option>
                                <option value="dificil">Difícil</option>
                                <option value="imp">Impossível</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick='iniciarJogo()'>Iniciar o Jogo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
